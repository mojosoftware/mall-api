upstream api_backend {
    server api:3000;
}

server {
    listen 80;
    server_name staging.mall-api.com localhost;

    # 测试环境特殊配置
    access_log /var/log/nginx/staging_access.log;
    error_log /var/log/nginx/staging_error.log;

    # 添加测试环境标识
    add_header X-Environment "staging" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 静态文件
    location / {
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 测试环境禁用缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API代理
    location /api/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 测试环境超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 测试环境CORS设置
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Session-Id";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 上传文件
    location /uploads/ {
        alias /var/www/html/uploads/;
        expires 1h;
        add_header Cache-Control "public";
    }

    # 健康检查
    location /health {
        access_log off;
        proxy_pass http://api_backend/health;
        proxy_set_header Host $host;
    }

    # 测试环境状态页面
    location /status {
        access_log off;
        return 200 '{"environment":"staging","status":"ok","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
}