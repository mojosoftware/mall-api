version: "3.8"

services:
  # 开发环境MySQL配置
  mysql:
    ports:
      - "3307:3306"  # 避免与本地MySQL冲突
    environment:
      MYSQL_ROOT_PASSWORD: dev123
      MYSQL_DATABASE: mall_dev_db
      MYSQL_USER: mall_dev_user
      MYSQL_PASSWORD: dev123
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init-dev.sql:/docker-entrypoint-initdb.d/init.sql

  # 开发环境Redis配置
  redis:
    ports:
      - "6380:6379"  # 避免与本地Redis冲突

  # 开发环境API配置
  api:
    build:
      target: development
      args:
        NODE_ENV: development
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=dev123
      - DB_NAME=mall_dev_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-jwt-secret-key
      - SITE_NAME=商城系统(开发)
      - SITE_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npm run dev
    ports:
      - "3001:3000"  # 开发环境端口

  # 开发环境Nginx配置
  nginx:
    ports:
      - "8000:80"  # 开发环境端口
    volumes:
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf

volumes:
  mysql_dev_data:
    driver: local